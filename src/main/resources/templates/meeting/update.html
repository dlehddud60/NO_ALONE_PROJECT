<!DOCTYPE html>
<html lang="ko"
      xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사원 정보 수정</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" th:href="@{/css/meeting/update.css}">
    <script th:src="@{/js/meeting/update.js}"></script>

</head>
<body>
<th:block th:replace="~{/include/header.html :: headerFragment}"></th:block>
<form action="/meeting/update" method="post" id="frm">
    <input type="hidden" name="meetingId" th:value="${info.meetingId()}">
    <div class="wrap">
        <div class="boardArea">
            <div class="viewArea">
                <table>
                    <tbody>
                    <tr>
                        <th>모임명</th>
                        <td><input type="text" name="name" th:value="${info.name()}"></td>
                    </tr>
                    <tr>
                        <th>규칙</th>
                        <td><input type="text" name="rule" th:value="${info.rule()}"></td>
                    </tr>
                    <tr>
                        <th>지역</th>
                        <td><input type="text" name="location" th:value="${info.location()}"></td>
                    </tr>
                    <tr>
                        <th>질문</th>
                        <td><input type="text" name="question" th:value="${info.question()}"></td>
                    </tr>
                    <tr>
                        <th>모임 설명</th>
                        <td>
                            <textarea name="content" th:text="${info.content()}"></textarea>
                        </td>
                    </tr>
                   

                    </tbody>
                </table>
            </div>
        </div>
        <div class="buttonArea">
            <div class="listBtn Btn"><a th:href="@{/meeting/list}">목록</a></div>
            <div class="updateBtn Btn">작성</div>
        </div>
    </div>
</form>
<th:block th:replace="/include/header.html :: footerFragment"></th:block>
</body>
</html>
